<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>[Khóa học LTW] BTVN HTML & CSS</title> 
</head>
<body>
    <div class="wrapper">
        <div class="signin-box">
            <h1>Sign in</h1>
            <input type="text" placeholder="User name">
            <input type="password" placeholder="Password">
            <button>Sign in</button>
            <p>or sign in with</p>
            <ul class="list_logo">
                <li class="logo"><img src="./assets/img/logo_FB.jpg" alt=""></li>
                <li class="logo"><img src="./assets/img/logo_GG.jpg" alt=""></li>
                <li class="logo"><img src="./assets/img/logo_Linkedin.png" alt=""></li>
            </ul>
        </div>
        <div class="welcome-box">
            <h2>Welcome back!</h2>
            <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
            <button>No account yet? Sign up.</button>
        </div>
    </div>
</body>
</html>
